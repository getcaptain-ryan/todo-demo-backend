version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: todo-demo-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-todo_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-todo_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-demo-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-8001}:8001"
    environment:
      # Override DATABASE_URL to use docker-compose service name
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-todo_db}
      PORT: ${PORT:-8001}
      HOST: 0.0.0.0
      PROJECT_NAME: ${PROJECT_NAME:-Todo Demo Backend}
      VERSION: ${VERSION:-0.1.0}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - todo-network

volumes:
  postgres_data:
    driver: local

networks:
  todo-network:
    driver: bridge

