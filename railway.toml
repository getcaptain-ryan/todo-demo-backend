# Railway.app Configuration
# This file configures how Railway builds and deploys the application

[build]
# Use Dockerfile for building
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Number of replicas (Railway will manage this)
numReplicas = 1

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
healthcheckPath = "/health"
healthcheckTimeout = 100

# Start command (handled by Dockerfile ENTRYPOINT)
# startCommand is not needed when using ENTRYPOINT in Dockerfile

